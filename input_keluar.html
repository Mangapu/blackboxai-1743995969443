<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Surat Keluar - Kecamatan Masama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-8 rounded-full" src="https://images.pexels.com/photos/3761509/pexels-photo-3761509.jpeg" alt="Logo">
                        <span class="ml-2 font-bold">Sistem Surat</span>
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center">
                    <a href="dashboard.html" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-arrow-left mr-1"></i> Kembali
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="fas fa-paper-plane mr-2 text-blue-600"></i> Input Surat Keluar
            </h2>
            
            <form id="surat-form" class="space-y-4">
                <div>
                    <label for="nomor" class="block text-sm font-medium text-gray-700">Nomor Urut Surat *</label>
                    <input type="text" id="nomor" name="nomor" 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="Contoh: SK-2023-001" required>
                </div>
                
                <div>
                    <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal Surat *</label>
                    <input type="date" id="tanggal" name="tanggal" 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                           required>
                </div>
                
                <div>
                    <label for="perihal" class="block text-sm font-medium text-gray-700">Perihal *</label>
                    <input type="text" id="perihal" name="perihal" 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="Perihal surat" required>
                </div>
                
                <div>
                    <label for="deskripsi" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                    <textarea id="deskripsi" name="deskripsi" rows="4" 
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                              placeholder="Deskripsi lengkap surat"></textarea>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="reset" 
                            class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-times mr-2"></i> Batal
                    </button>
                    <button type="submit" 
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-save mr-2"></i> Simpan Surat
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Check login status
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
